				<div class="mt-3 row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-2">
					<div class="col">
						<div class="card mb-3">
							<div class="card-header">
								<div style="text-align:left; margin:auto; float:left;"><h5 class="mb-0">Inhalt der Protokolldatei</h5></div>
								<div style="text-align:right;">
									<span class="text-nowrap">
										<h5 class="mb-0">
											<button id="deleteLogfileData" onclick="emptyLogfile('log')" type="button" class="btn btn-outline-primary btn-sm me-3"><i class="bi-trash" title="Entferne alle Einträge"></i></button>
											<button id="downlLogfile" onclick="downloadFile('log')" type="button" class="btn btn-outline-primary btn-sm"><i class="bi-download" title="Download"></i></button>

									</span>
								</div>
							</div>

							</div>

									<span class="text-nowrap">
										<h5 class="mb-0">
											<button id="deleteErrfileData" onclick="emptyLogfile('err')" type="button" class="btn btn-outline-primary btn-sm me-3"><i class="bi-trash" title="Entferne alle Einträge"></i></button>
											<button id="downlErrfile" onclick="downloadFile('err')" type="button" class="btn btn-outline-primary btn-sm"><i class="bi-download" title="Download"></i></button>
										</h5>
									</span>
								</div>

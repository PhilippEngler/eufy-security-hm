<!doctype html>
<html class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Philipp Engler">
		<title>eufy Security AddOn für OpenCCU</title>
		
		<!-- Bootstrap core CSS -->
		<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Bootstrap icon font CSS -->
		<link href="assets/dist/css/bootstrap-icons.css" rel="stylesheet">
		
		<style>
			/* used for nav bar toggle */
			.nav-scroller {
				position: relative;
				z-index: 2;
				height: 2.75rem;
				overflow-y: hidden;
			}
			
			.nav-scroller .nav {
				display: flex;
				flex-wrap: nowrap;
				padding-bottom: 1rem;
				margin-top: -1px;
				overflow-x: auto;
				text-align: center;
				white-space: nowrap;
 				-webkit-overflow-scrolling: touch;
			}
		</style>
		
		<!-- Custom styles for this template -->
		<link href="assets/dist/css/sticky-footer-navbar.css" rel="stylesheet">
		<link href="assets/dist/css/eufySecurityAddOn.css" rel="stylesheet">
	</head>
	<body class="d-flex flex-column h-100">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a id="niMain" class="navbar-brand" href="/addons/eufySecurity">{niMain}</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Seitennavigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a id="niHome" class="nav-link disabled" aria-current="page" href="/addons/eufySecurity">{niHome}</a>
							</li>
							<li class="nav-item">
								<a id="niDevices" class="nav-link disabled" href="devices.html">{niDevices}</a>
							</li>
							<li class="nav-item">
								<a id="niStateChange" class="nav-link disabled" href="statechange.html">{niStateChange}</a>
							</li>
							<li class="nav-item">
								<a id="niSettings" class="nav-link disabled" href="settings.html">{niSettings}</a>
							</li>
							<li class="nav-item">
								<a id="niLogfiles" class="nav-link disabled" href="logfiles.html">{niLogfiles}</a>
							</li>
							<li class="nav-item active">
								<a id="niInfo" class="nav-link disabled" href="info.html">{niInfo}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<error class="container-fluid">
			<div id="serviceNotRunningError"></div>
			<div id="loadApiSettingsError"></div>
		</error>

		<main class="d-flex flex-column h-100 justify-content-center">
			<div id="content" class="d-flex flex-column h-100 justify-content-center text-center">
				<div id="divHeading"><h2 id="headerApiSettingsError"></h2></div>
                <div id="divContentText"><p id="messageApiSettingsError"></p></div>
                
                <div class="d-flex flex-column justify-content-center text-center align-items-center h-20" id="serviceRestart"><div class="spinner-border my-3 float-left text-info" role="status" aria-hidden="true"></div><strong id="lblWaitServiceStart">{lblWaitServiceStart}</strong></div>
                <div class="d-flex flex-column justify-content-center text-center align-items-center h-20" id="serviceInit"><i class="bi-circle fs-2 mt-4 mb-2 float-center text-muted"></i><div class="fw-bold text-muted" id="lblWaitServiceInit">{lblWaitServiceInit}</div></div>
			</div>
		</main>

		<footer class="footer mt-auto py-3 bg-light">
			<div class="container-fluid">
				<span id="footerCopyright" class="text-muted">&copy; 2020 Philipp Engler</span>
			</div>
		</footer>
		
		<div id="toastFailed" class="toast bg-danger" role="alert" data-bs-autohide="true" data-bs-delay="15000" style="position: fixed; bottom: 10px; right: 10px;">
			<div class="toast-header">
				<strong id="toastFailedHeader" class="me-auto"></strong>
				<button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast"></button>
			</div>
			<div id="toastFailedText" class="toast-body text-white"></div>
		</div>

		<div id="toastOK" class="toast bg-success" role="alert" data-bs-autohide="true" data-bs-delay="5000" style="position: fixed; bottom: 10px; right: 10px;">
			<div class="toast-header">
				<strong id="toastOKHeader" class="me-auto"></strong>
				<button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast"></button>
			</div>
			<div id="toastOKText" class="toast-body text-white"></div>
		</div>
		
		<script src="assets/dist/js/bootstrap.min.js"></script>
		<script src="assets/dist/js/addon.js"></script>
		<script src="assets/dist/js/lang.js"></script>
		<script>
			document.getElementById("footerCopyright").innerHTML = `&copy; 2020-${new Date().getFullYear()} Philipp Engler`;
			if(window.navigator.userAgent.indexOf("Trident") > 0)
			{
				alert("Die Funktionalität der Webseite kann beim Internet Explorer nicht sichergestellt werden. Nutzen Sie bitte Firefox, Microsoft Edge, Safari oder einen anderen unterstützen Browser.");
			}
			else
			{
				start("restartWaiter");
			}
		</script>
	</body>
</html>
